<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>ÄÆ°a tÃ­n hiá»‡u Ä‘áº¿n Ä‘Ã­ch</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    text-align: center;
    padding: 20px;
  }

  h1 { margin-bottom: 5px; }
  .subtitle { color: #555; margin-bottom: 20px; }

  /* Progress */
  .progress-container {
    width: 60%;

  }

  .progress-bar {

  .game {

  .piece {

    user-select: none;
  }

  /* Board */
  .board {

  }

  .slot {
    width: 120px;
    height: 50px;
    border: 2px dashed #aaa;
    border-radius: 8px;
    background: #fff;
    opacity: 0.3; /* máº·c Ä‘á»‹nh bá»‹ khÃ³a */
  }

  .slot.active {
    opacity: 1;
    border-color: #3498db;
  }

  .slot.filled {
    background: #2ecc71;
    color: white;
    border: 2px solid #27ae60;
    opacity: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }

  #message {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    color: green;
  }
</style>
</head>

<body>

<h1>ğŸ® ÄÆ¯A TÃN HIá»†U Äáº¾N ÄÃCH</h1>
<div class="subtitle">
  KÃ©o cÃ¡c thÃ nh pháº§n ÄÃšNG THá»¨ Tá»° Ä‘á»ƒ tÃ­n hiá»‡u Ä‘áº¿n pháº§n cá»©ng
</div>

<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="game">

  <!-- Pieces -->
  <div class="pieces">
    <div class="piece" draggable="true" data-type="User">ğŸ‘¤ User</div>
    <div class="piece" draggable="true" data-type="Application">ğŸ“¦ Application</div>
    <div class="piece" draggable="true" data-type="API">ğŸ”— API</div>
    <div class="piece" draggable="true" data-type="OS">ğŸ§  OS</div>
    <div class="piece" draggable="true" data-type="CPU">âš™ï¸ CPU</div>
    <div class="piece" draggable="true" data-type="IO">ğŸ’¾ I/O</div>
  </div>

  <!-- Board -->
  <div class="board" id="board">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

</div>

<div id="message"></div>

<script>
  const correctOrder = [
    "User",
    "Application",
    "API",
    "OS",
    "CPU",
    "IO"
  ];

  let currentStep = 0;
  let dragged = null;

  const slots = document.querySelectorAll(".slot");

  // chá»‰ má»Ÿ slot Ä‘áº§u tiÃªn
  slots[0].classList.add("active");

  document.querySelectorAll(".piece").forEach(piece => {
    piece.addEventListener("dragstart", () => {
      dragged = piece;
    });
  });

  slots.forEach((slot, index) => {
    slot.addEventListener("dragover", e => {
      if (index === currentStep) e.preventDefault();
    });

    slot.addEventListener("drop", e => {
      e.preventDefault();

      if (index !== currentStep) return;
      if (!dragged) return;

      const expected = correctOrder[currentStep];
      const actual = dragged.dataset.type;

      if (actual === expected) {
        slot.textContent = dragged.textContent;
        slot.classList.add("filled");
        slot.classList.remove("active");

        dragged.style.display = "none";
        dragged = null;

        currentStep++;
        updateProgress();

        if (currentStep < slots.length) {
          slots[currentStep].classList.add("active");
        } else {
          document.getElementById("message").textContent =
            "ğŸ‰ THÃ€NH CÃ”NG! TÃ­n hiá»‡u Ä‘Ã£ Ä‘áº¿n Ä‘Æ°á»£c pháº§n cá»©ng!";
        }
      } else {
        alert("âŒ Sai thá»© tá»±! TÃ­n hiá»‡u khÃ´ng thá»ƒ Ä‘i Ä‘Æ°á»ng nÃ y.");
      }
    });
  });

  function updateProgress() {
    const percent = (currentStep / correctOrder.length) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
  }
</script>

</body>
</html>

<body>

<h1>ğŸ® ÄÆ¯A TÃN HIá»†U Äáº¾N ÄÃCH</h1>
<div class="subtitle">
  KÃ©o cÃ¡c thÃ nh pháº§n Ä‘Ãºng thá»© tá»± Ä‘á»ƒ tÃ­n hiá»‡u Ä‘áº¿n Ä‘Æ°á»£c pháº§n cá»©ng
</div>

<!-- Thanh tiáº¿n Ä‘á»™ -->
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="game">

  <!-- Máº£nh ghÃ©p -->
  <div class="pieces">
    <div class="piece" draggable="true" data-type="User">ğŸ‘¤ User</div>
    <div class="piece" draggable="true" data-type="Application">ğŸ“¦ Application</div>
    <div class="piece" draggable="true" data-type="API">ğŸ”— API</div>
    <div class="piece" draggable="true" data-type="OS">ğŸ§  OS</div>
    <div class="piece" draggable="true" data-type="CPU">âš™ï¸ CPU</div>
    <div class="piece" draggable="true" data-type="IO">ğŸ’¾ I/O</div>
  </div>

  <!-- Board (Ã´ trá»‘ng â€“ KHÃ”NG HIá»†N ÄÃP ÃN) -->
  <div class="board" id="board">
    <div class="slot" data-accept="User"></div>
    <div class="slot" data-accept="Application"></div>
    <div class="slot" data-accept="API"></div>
    <div class="slot" data-accept="OS"></div>
    <div class="slot" data-accept="CPU"></div>
    <div class="slot" data-accept="IO"></div>
  </div>

</div>

<div id="message"></div>

<script>
  let dragged = null;
  const totalSteps = 6;
  let completed = 0;

  /* Random thá»© tá»± slot */
  const board = document.getElementById("board");
  [...board.children]
    .sort(() => Math.random() - 0.5)
    .forEach(slot => board.appendChild(slot));

  /* Drag */
  document.querySelectorAll(".piece").forEach(piece => {
    piece.addEventListener("dragstart", () => {
      dragged = piece;
    });
  });

  document.querySelectorAll(".slot").forEach(slot => {
    slot.addEventListener("dragover", e => e.preventDefault());

    slot.addEventListener("drop", e => {
      e.preventDefault();

      if (!dragged || slot.classList.contains("filled")) return;

      const accept = slot.dataset.accept;
      const type = dragged.dataset.type;

      if (accept === type) {
        slot.textContent = dragged.textContent;
        slot.classList.add("filled");
        dragged.style.display = "none";
        dragged = null;

        completed++;
        updateProgress();

        if (completed === totalSteps) {
          document.getElementById("message").textContent =
            "ğŸ‰ THÃ€NH CÃ”NG! TÃ­n hiá»‡u Ä‘Ã£ Ä‘áº¿n Ä‘Æ°á»£c pháº§n cá»©ng!";
        }
      } else {
        alert("âŒ Sai thá»© tá»±! ThÃ nh pháº§n nÃ y khÃ´ng láº¯p Ä‘Æ°á»£c vÃ o Ä‘Ã¢y.");
      }
    });
  });

  function updateProgress() {
    const percent = (completed / totalSteps) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
  }
</script>
